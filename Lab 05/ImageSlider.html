<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="Image.css">
</head>
<body>
    <div class="content">
        <div class="buttons">
            <button class="btn" id="left"  onclick="increment(-1)">&#8592;</button>
            <button class="btn" id="right" onclick="increment(1)">&#8594;</button>
        </div>
        <ul>
            <li class="images"><img src="Images//pic1.jpg" alt=""></li>
            <li class="images"><img src="Images//pic2.jpg" alt=""></li>
            <li class="images"><img src="Images//pic3.jpg" alt=""></li>
            <li class="images"><img src="Images//pic4.jpg" alt=""></li>
        </ul>
        <div class="dots">
            <span class="dot" onclick="dotslide(0)"></span>
            <span class="dot" onclick="dotslide(1)"></span>
            <span class="dot" onclick="dotslide(2)"></span>
            <span class="dot" onclick="dotslide(3)"></span>
        </div>
    </div>
    <script src="Image.js"></script>
</body>
</html>
