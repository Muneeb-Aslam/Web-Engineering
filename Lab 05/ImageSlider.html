<html lang="en">
<head>

    <title>Image Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="Image.css">

<body>
    <div class="content">
        <div class="btn">
            <span class="left">&#8592;</span>
            <span class="right">&#8594;</span>
        </div>

            <li class="images"><img src="Images//pic1.jpg" alt=""></li>
            <li class="images"><img src="Images//pic2.jpg" alt=""></li>
            <li class="images"><img src="Images//pic3.jpg" alt=""></li>
            <li class="images"><img src="Images//pic4.jpg" alt=""></li>

            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="Image.js"></script>
</body>
</html>
